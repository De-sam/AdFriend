<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ad Replacer Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- ✅ Logo with updated inline styling -->
      <div class="logo-container" style="text-align: center; margin-bottom: 2px;">
        <img src="./icons/icon129.png" alt="AdFriend Logo" class="logo" 
          style="width: 300px; height: 100px; border-radius: 10px; 
          animation: fadeBounce 1.2s ease-in-out;">
      </div>

      <h1>Choose Your Widgets</h1>
      <form id="optionsForm">
        <div class="options-grid">
          <label>
            <input type="checkbox" name="widgets" value="codingChallenges"> Coding Challenge
          </label>
          <label>
            <input type="checkbox" name="widgets" value="brainTeasers"> Brain Teasers/Riddles
          </label>
          <label>
            <input type="checkbox" name="widgets" value="bibleVerses"> Bible Verses
          </label>
          <label>
            <input type="checkbox" name="widgets" value="positiveHabits"> Positive Habits
          </label>
          <label>
            <input type="checkbox" name="widgets" value="motivationalQuotes"> Motivational Quotes
          </label>
          <label>
            <input type="checkbox" name="widgets" value="codingSnippets"> Coding Facts
          </label>
        </div>
        <button type="submit">Save Preferences</button>
      </form>
    </div>
  </div>
  <script src="scripts/options.js"></script>

  <!-- ✅ Add Keyframe Animation -->
  <style>
    @keyframes fadeBounce {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }
        50% {
            opacity: 0.6;
            transform: translateY(5px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</body>
</html>
